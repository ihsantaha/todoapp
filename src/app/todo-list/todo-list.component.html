<h1>My Todos</h1>

<div class="alert-success padding-1" *ngIf="message">{{message}}</div>

<table class="table table-hover">
  <thead>
    <th>Description</th>
    <th>Target Date</th>
    <th>Completed?</th>
    <th>Update</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>

<button class="btn btn-success" (click)="addTodo()">Add New todo</button>
