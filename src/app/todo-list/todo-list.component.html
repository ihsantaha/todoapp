<h1>My Todos</h1>

<table class="table table-hover">
  <thead>
    <th>Description</th>
    <th>Target Date</th>
    <th>Completed?</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
